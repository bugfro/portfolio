<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Terko kisne pucha ?</title>
</head>
<body>
	<center>
		<h1>Terko kisne pucha ?</h1>
	</center>
	<script>
		const h1 = document.querySelector('h1'),
		loop = () => {
			h1.parentNode.insertBefore(h1.cloneNode(true), h1).focus();
			setTimeout(loop, 500);
		}
		setTimeout(loop, 500);
	</script>
</body>
</html>
